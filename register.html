<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <main>
        <h1>Register</h1>
        <form>
            <div class="name">
                <label for="firstname">First Name: </label>
                <input id="firstname" name="firstname" type="text" required>
                <label for="lastname">Last Name: </label>
                <input id="lastname" name="firstname" type="text" required><br>
            </div>

            <div class="gender">
                <label for="gender">Male </label>
                <input id="gender" name="gender" type="radio" value="male">
                <label for="gender">Female </label>
                <input id="gender" name="gender" type="radio" value="female">
                <label for="gender">Other </label>
                <input id="gender" name="gender" type="radio" value="other">
            </div>

            <div class="email">
                <label for="email">Email: </label>
                <input id="email" name="email" type="email" placeholder="joescmoe@gmail.com" required>
                <label for="password">Password: </label>
                <input id="password" name="password" type="password" pattern=".{5,10}" title="5 to 10 characters" placeholder="password!?" required>
            </div>

            <div class="DOB"> Birthday: 
                <select id="month" name="month">
                    <option value="">Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                </select>

                <select id="day" name="day">
                    <option value="">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <select id="year" name="year">
                    <option value="">Year</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                </select>
            </div>

            <div>
                <label name="agreement" for="agreement">I agree to the terms and conditions </label>
                <input id="agreement" name="agreement" type="checkbox" required>
            </div>

            <button>Submit</button>
        </form>
    </main>

</body>
</html>
