        <main>
            <h1>Contact Us!</h1>
            <form action="contact.html">
                <div id="radio">
                    <p>What kind of request would you like to make?</p>
                    <label for="maintenance">Maintenance Request: </label>
                    <input name="request" id="maintenance" type="radio" value="maintenance" required>
                    <label for="information">Information Request: </label>
                    <input name="request" id="information" type="radio" value="information" required>
                </div>

                <div id="dropdown">
                    <p>What property are you interested in?</p>
                    <select name="property">
                        <option>509 Company Apartments</option>
                        <option>Gargano Properties</option>
                        <option>Chapel Hill</option>
                        <option>Commerical Properties</option>
                    </select>
                </div>

                <div id="message">
                    <label for="username">Email: </label>
                    <input id="username" name="username" type="email" placeholder="Email" required>
                    <!-- <label for="password">Password: </label>
                    <input id="password" name="password" type="password" placeholder="Password" required></br> -->
                    <label for="question">Question or Concern? </label>
                    <!-- <input id="question" name="question" type="text" placeholder="How can we help you?"> -->
                    <textarea id="question" name="question" rows="5" cols="25" placeholder="How can we help you?"></textarea>

                    <button>Submit</button>
                </div>

            </form>
    </div>
    </main>
